<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RedCrystal_Studios - Media Showcase</title>

  <!-- ✅ Link to external CSS file -->
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle, #0a0a0a, #1a1a1a);
  color: #fff;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: rgba(0, 0, 0, 0.8);
  padding: 15px 50px;
  box-shadow: 0 0 20px rgba(255, 0, 50, 0.4);
  position: sticky;
  top: 0;
  z-index: 10;
}

header img {
  height: 60px;
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
  transition: color 0.3s;
}

nav a:hover {
  color: #ff0032;
}

h1 {
  text-align: center;
  font-size: 2.5em;
  color: #ff0032;
  text-shadow: 0 0 20px #ff0032;
  margin-top: 30px;
}

p.subtitle {
  text-align: center;
  color: #ccc;
  margin-bottom: 20px;
}

/* Dropdown Section */
.dropdown {
  text-align: center;
  margin: 30px;
}

.dropdown button {
  background-color: #ff0032;
  color: white;
  padding: 12px 25px;
  font-size: 1.2em;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255, 0, 50, 0.5);
  transition: 0.3s;
}

.dropdown button:hover {
  background-color: #cc0029;
  box-shadow: 0 0 25px rgba(255, 0, 50, 0.8);
}

.content {
  display: none;
  animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 25px;
  padding: 30px;
}

.panel {
  width: 320px;
  background: rgba(255, 255, 255, 0.05);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  box-shadow: 0 0 10px rgba(255, 0, 50, 0.4);
  transition: transform 0.3s, box-shadow 0.3s;
  overflow: hidden;
}

.panel:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px rgba(255, 0, 50, 0.7);
}

.panel h2 {
  text-align: center;
  color: #ff0032;
  margin-top: 10px;
  font-size: 1.3em;
}

/* Grid layout for 2x2 images */
.art-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  padding: 10px;
}

.art-grid img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.2s;
}

.art-grid img:hover {
  transform: scale(1.05);
}

.audio-panel {
  padding: 15px;
  text-align: center;
  height: auto;
}

audio {
  width: 90%;
  margin: 8px auto;
  display: block;
  border-radius: 10px;
}

footer {
  text-align: center;
  padding: 20px;
  background: rgba(255, 0, 50, 0.1);
  color: #aaa;
  font-size: 0.9em;
}

/* Modal (Pop-up Image) */
.modal {
  display: none;
  position: fixed;
  z-index: 100;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.9);
}

.modal img {
  display: block;
  margin: 80px auto;
  max-width: 80%;
  max-height: 80%;
  border: 3px solid #ff0032;
  border-radius: 15px;
  box-shadow: 0 0 25px rgba(255, 0, 50, 0.7);
}

.close {
  position: absolute;
  top: 20px;
  right: 40px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: color 0.3s;
}

.close:hover {
  color: #ff0032;
}

/* ✅ Alvion Chronicles Section */
.project-section {
  text-align: center;
  padding: 30px;
}

.project-section .btn {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #ff0032;
  color: white;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.project-section .btn:hover {
  background-color: #cc0029;
  box-shadow: 0 0 20px rgba(255, 0, 50, 0.7);
}

</style>
</head>
<body>
  <header>
    <img src="img/RCS LOG.png" alt="RedCrystal_Studios Company Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="workg.html">Projects</a>
      <a href="contactg.html">Contact/Socials</a>    </nav>
  </header>

  <h1>Media Showcase</h1>
  <p class="subtitle">Explore our art and sound design from upcoming projects!</p>

  <!-- Dropdown: Tale of Heroes -->
  <div class="dropdown">
    <button onclick="toggleContent()">Tale Of Heroes ▼</button>
    <div class="content" id="dropdownContent">
      <div class="container">
        <!-- Art Panel -->
        <div class="panel art-panel">
          <h2>Art Gallery</h2>
          <div class="art-grid">
            <img src="img/textboxa.gif" alt="Pixel scroll artwork" />
            <img src="img/tohlogo.png" alt="The Tale of Heroes logo" />
            <img src="img/zeusb.png" alt="Pixel art of Zeus back sprite" />
            <img src="img/Zeus.png" alt="Pixel art of Zeus front sprite" />
          </div>
        </div>

        <!-- Audio Panel -->
        <div class="panel audio-panel">
          <h2>Sound Design</h2>
          <p>Listen to our original soundtracks:</p>
          <audio controls>
            <source src="audio_files/Greek_Mystery_Temple.wav" type="audio/wav" />
            Your browser does not support the audio element.
          </audio>
          <audio controls>
            <source src="audio_files/Intro_Cutscene.wav" type="audio/wav" />
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ New Project: The Alvion Chronicles -->
  <div class="project-section">
    <div class="panel">
      <h2>The Alvion Chronicles</h2>
      <p class="subtitle">More Info Coming Soon</p>
      <a href="https://www.castingcall.club/projects/redacted-f6aeac65-811d-4e28-b5f1-9fe655fffbcc" class="btn" target="_blank">
        View on Casting Call Club
      </a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 RedCrystal_Studios. All Rights Reserved.</p>
  </footer>

  <!-- Modal Viewer -->
  <div class="modal" id="imgModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Expanded view" />
  </div>

  <script>
    // Dropdown
    function toggleContent() {
      const content = document.getElementById("dropdownContent");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    // Image Modal
    const modal = document.getElementById("imgModal");
    const modalImg = document.getElementById("modalImg");
    const images = document.querySelectorAll(".art-grid img");

    images.forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "block";
        modalImg.src = img.src;
      });
    });

    function closeModal() {
      modal.style.display = "none";
    }

    // Lighting hover effect
    document.querySelectorAll(".panel").forEach(panel => {
      panel.addEventListener("mousemove", e => {
        const rect = panel.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        panel.style.background = `radial-gradient(circle at ${x}px ${y}px, rgba(255,0,50,0.25), rgba(0,0,0,0.7))`;
      });
      panel.addEventListener("mouseleave", () => {
        panel.style.background = "rgba(255,255,255,0.05)";
      });
    });
  </script>
</body>
</html>
