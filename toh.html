<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tale Of Heroes</title>
  <link rel="icon" type="image/png" href="img/RCS LOG.png">
  <style>
:root{
  --bg:#0b0810;
  --glass: rgba(255,255,255,0.06);
  --accent:#ff2d55;
  --accent-2:#7c5cff;
  --muted:#a7a0b2;
  --card-shadow: 0 10px 30px rgba(2,2,6,0.6);
  --glass-border: rgba(255,255,255,0.04);
}

/* basics */
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#fff;-webkit-font-smoothing:antialiased}
a{color:inherit;text-decoration:none}
img{max-width:100%;height:auto;display:block;border-radius:12px}

/* background */
.sky{position:fixed;inset:0;z-index:-5;overflow:hidden;background:
  radial-gradient(ellipse at 10% 10%, rgba(255,45,85,0.06), transparent 6%),
  radial-gradient(ellipse at 90% 80%, rgba(124,92,255,0.04), transparent 10%),
  linear-gradient(180deg, rgba(8,6,14,1) 0%, rgba(6,4,10,1) 100%)}
.stars{position:absolute;inset:0;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400"><rect fill="none" width="100%" height="100%"/><g fill="white" opacity="0.03"><circle cx="20" cy="50" r="1"/><circle cx="120" cy="70" r="1"/><circle cx="300" cy="30" r="1"/><circle cx="70" cy="320" r="1"/><circle cx="10" cy="200" r="1"/></g></svg>') repeat;mix-blend-mode:screen}
.glow-orb{position:absolute;width:600px;height:600px;left:10%;top:-10%;background:
  radial-gradient(circle at 30% 30%, rgba(255,45,85,0.12), transparent 20%),
  radial-gradient(circle at 70% 70%, rgba(124,92,255,0.08), transparent 30%);
  filter:blur(40px);z-index:-4;transform:rotate(10deg)}

/* header */
header{display:flex;align-items:center;justify-content:space-between;padding:20px 32px;position:relative;z-index:2;flex-wrap:wrap;background:rgba(10,10,20,0.95);border-bottom:1px solid var(--glass-border)}
.brand{display:flex;align-items:center;gap:14px;position:relative}
.brand h1{font-size:20px;letter-spacing:0.6px;margin:0;text-shadow:0 0 12px rgba(255,45,85,0.45)}
.brand .kicker{font-size:12px;color:var(--accent);display:block;margin-top:2px}

/* nav */
nav{display:flex;gap:14px;align-items:center}
nav a.btn{padding:10px 16px;border-radius:10px;background:transparent;border:1px solid var(--glass-border);cursor:pointer;font-weight:600;color:#fff}
.menu-toggle {display: none;background: none;border: none;color: var(--accent);font-size: 28px;cursor: pointer}

/* Dropdown */
.dropdown { position: relative; display: inline-block; }
.dropdown-content { display: none; position: absolute; background: rgba(20,20,30,0.95); border: 1px solid var(--glass-border); min-width: 160px; z-index: 10; flex-direction: column; border-radius: 8px; }
.dropdown-content a { padding: 10px 16px; display: block; text-decoration: none; color: #fff; font-weight: 500; }
.dropdown-content a:hover { background: rgba(124, 92, 255, 0.1); }
@media (min-width:701px) { .dropdown:hover .dropdown-content { display:flex; } }

/* mobile */
@media (max-width:700px){
  .menu-toggle { display:block; }
  nav { display:none; flex-direction:column; gap:10px; width:100%; margin-top:10px; padding:10px 0; background: rgba(10,10,20,0.95); border-top:1px solid var(--glass-border); }
  nav.active { display:flex; animation: slideDown 0.3s ease; }
  .dropdown-content { display:none; }
  .dropdown-content.show { display:flex; flex-direction:column; }
  @keyframes slideDown { from {opacity:0; transform:translateY(-10px);} to {opacity:1; transform:translateY(0);} }
}

/* main content */
main{padding:64px 8vw;max-width:960px;margin:0 auto;display:flex;flex-direction:column;gap:20px;}
.kicker {display:inline-block;padding:6px 12px;border-radius:999px;background:linear-gradient(90deg, rgba(255,45,85,0.12), rgba(124,92,255,0.08));color:var(--accent);font-weight:700;font-size:12px;margin-bottom:12px;}

/* panels */
.panels-container { display:flex; gap:20px; flex-wrap:wrap; justify-content:center; }
.panel {background:var(--glass);border:1px solid var(--glass-border);border-radius:16px;box-shadow:var(--card-shadow);padding:16px;text-align:center;flex:1; min-width:280px; max-width:480px;}
.panel h2{color:var(--accent);margin-bottom:12px;font-size:1.2rem;}
.panel img {width:100%;border-radius:8px;margin-bottom:8px;}
.audio-panel audio {width:100%;margin-bottom:12px;}

/* image grid */
.img-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap:12px; }
.img-grid img { width:100%; border-radius:8px; }
  </style>
</head>
<body>
  <div class="sky"><div class="stars"></div><div class="glow-orb"></div></div>

  <!-- HEADER -->
  <header>
    <div class="brand">
      <h1>Tale Of Heroes</h1>
      <span class="kicker">Indie Game & Web Studio</span>
    </div>
    <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
    <nav>
      <div class="dropdown">
        <a class="btn" href="#">Menu ▾</a>
        <div class="dropdown-content">
          <a href="toh.html">Tale Of Heroes</a>
          <a href="alvion.html">Alvion</a>
        </div>
      </div>
      <a class="btn" href="contactg.html">Contact / Socials</a>
    </nav>
  </header>

  <!-- MAIN -->
  <main>
    <div class="panels-container">
      <!-- Images Panel -->
      <section class="panel img-panel">
        <h2>Game Images</h2>
        <div class="img-grid">
          <img src="img/textboxa.gif" alt="Intro Animation">
          <img src="img/Zeus.png" alt="Zeus">
          <img src="img/zeusb.png" alt="Zeus Background">
        </div>
      </section>

      <!-- Audio Panel -->
      <section class="panel audio-panel">
        <h2>Audio Tracks</h2>
        <audio controls autoplay>
          <source src="audio_files/Intro_Cutscene.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
        <audio controls>
          <source src="audio_files/Greek_Mystery_Temple.wav" type="audio/wav">
          Your browser does not support the audio element.
        </audio>
      </section>
    </div>
  </main>

  <script>
  // Mobile menu toggle
  document.querySelector('.menu-toggle').addEventListener('click', () => {
    document.querySelector('nav').classList.toggle('active');
  });

  // Dropdown toggle on mobile
  document.querySelectorAll('.dropdown > a').forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      const dropdown = btn.nextElementSibling;
      dropdown.classList.toggle('show');
    });
  });
  </script>
</body>
</html>
